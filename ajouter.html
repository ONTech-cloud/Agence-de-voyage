<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation de vol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#e0f7fa, #80deea);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006064;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 2px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .passager-block {
      border: 1px solid #00796b;
      background-color: #e0f2f1;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Réservation de vol</h1>
  <form id="reservationForm">
    <div class="form-group">
      <label>Ville de départ :</label>
      <input type="text" name="depart" required>
    </div>
    <div class="form-group">
      <label>Ville d’arrivée :</label>
      <input type="text" name="arrivee" required>
    </div>
    <div class="form-group">
      <label>Date de départ :</label>
      <input type="date" name="date_depart" required>
    </div>
    <div class="form-group">
      <label>Jour d’arrivée :</label>
      <input type="text" name="jour_arrivee" required>
    </div>
    <div class="form-group">
      <label>Heure de départ :</label>
      <input type="time" name="heure_depart" required>
    </div>
    <div class="form-group">
      <label>Heure d’arrivée :</label>
      <input type="time" name="heure_arrivee" required>
    </div>
    <div class="form-group">
      <label>Numéro de vol :</label>
      <input type="text" name="num_vol" required>
    </div>
    <div class="form-group">
      <label>Compagnie aérienne :</label>
      <input type="text" name="compagnie" required>
    </div>
    <div class="form-group">
      <label>Classe :</label>
      <input type="text" name="classe" required>
    </div>
    <div class="form-group">
      <label>Terminal :</label>
      <input type="text" name="terminal" required>
    </div>
    <div class="form-group">
      <label>Porte d’embarquement :</label>
      <input type="text" name="porte" required>
    </div>

    <h3>Passagers :</h3>
    <div id="passagers"></div>
    <button type="button" onclick="ajouterPassager()">Ajouter un passager</button><br><br>
    <button type="submit">Réserver</button>
  </form>

  <script>
    let compteur = 0;
    function ajouterPassager() {
      compteur++;
      const bloc = document.createElement("div");
      bloc.className = "passager-block";
      bloc.innerHTML = `
        <h4>Passager ${compteur}</h4>
        <div class="form-group"><label>Nom :</label><input type="text" name="nom_passager_${compteur}" required></div>
        <div class="form-group"><label>Âge :</label><input type="number" name="age_passager_${compteur}" required></div>
        <div class="form-group"><label>Téléphone :</label><input type="tel" name="tel_passager_${compteur}" required></div>
        <div class="form-group"><label>Email :</label><input type="email" name="email_passager_${compteur}" required></div>
        <div class="form-group"><label>Numéro de billet :</label><input type="text" name="billet_passager_${compteur}" required></div>
      `;
      document.getElementById("passagers").appendChild(bloc);
    }

    document.getElementById("reservationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((val, key) => data[key] = val);
      localStorage.setItem("reservation", JSON.stringify(data));
      window.location.href = "liste.html";
    });
  </script>
</body>
</html>
